title: Anomalous Network Traffic / C2 Beaconing
id: fa1b2c3d-4e5f-6789-abcd-ef1234567890
status: experimental
description: "Detects potential C2 beaconing activity by identifying periodic or anomalous network traffic patterns characterized by small outbound TCP payload sizes, which can indicate command and control communications."
references:
  - https://attack.mitre.org/techniques/T1071/001/
author: Matthew Iverson
date: 2025-04-08
tags:
  - attack.command_and_control
  - attack.t1071.001
logsource:
  product: network
  service: firewall
detection:
  selection:
    Protocol: tcp
    PayloadSize: "<=150"
  condition: selection
falsepositives:
  - Legitimate periodic traffic generated by system health checks, monitoring services, or other benign applications.
level: medium
