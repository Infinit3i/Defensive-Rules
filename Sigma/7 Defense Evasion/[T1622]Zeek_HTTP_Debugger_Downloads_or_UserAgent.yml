title: Zeek HTTP logs - download or user-agent indicative of debugger tools
id: a4d5e6f7-0123-4567-89ab-cdef01234567
status: experimental
description: Detect HTTP downloads or user-agents that reference common debugger or reverse-engineering tool names (x64dbg, ollydbg, ida, windbg). Network detection of tooling acquisition can indicate active analysis or adversary tooling movement.
references:
  - https://attack.mitre.org/techniques/T1622/
author: Matthew Iverson
date: 2025-10-19
tags:
  - attack.t1622
  - tactic.defense-evasion
  - platform:network
  - technique:T1622
  - mitre_version:16.1
logsource:
  product: network
  service: zeek
detection:
  selection_uri:
    zeek.http.uri|contains:
      - "x64dbg"
      - "ollydbg"
      - "ida"
      - "idaq"
      - "windbg"
      - "scylla"
  selection_useragent:
    zeek.http.user_agent|contains:
      - "x64dbg"
      - "ollydbg"
      - "ida"
  selection_filename:
    zeek.file.name|contains:
      - "x64dbg"
      - "ollydbg"
      - "ida"
  condition: selection_uri or selection_useragent or selection_filename
falsepositives:
  - Legitimate user downloads by analysts, students, or vendor update endpoints.
level: medium
